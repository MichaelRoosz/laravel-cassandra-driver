name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        cassandra: [4.1, 5.0]
    
    name: PHP ${{ matrix.php }} - Cassandra ${{ matrix.cassandra }}
    
    services:
      cassandra:
        image: cassandra:${{ matrix.cassandra }}
        ports:
          - 9042:9042
        env:
          CASSANDRA_CLUSTER_NAME: TestCluster
          CASSANDRA_DC: datacenter1
          CASSANDRA_RACK: rack1
          CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
          CASSANDRA_NUM_TOKENS: 128
        options: >-
          --health-cmd "cqlsh -e 'describe keyspaces' || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 120s

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, bcmath
        coverage: pcov

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Wait for Cassandra to be ready
      run: |
        timeout 300 bash -c 'until docker exec $(docker ps -q --filter ancestor=cassandra:${{ matrix.cassandra }}) cqlsh -e "describe keyspaces"; do sleep 5; done'

    - name: Run PHPStan
      run: composer run-script phpstan

    - name: Run PHP CS Fixer
      run: composer run-script lint

    - name: Run tests
      run: composer run-script test
      env:
        DB_CONNECTION: cassandra
        DB_HOST: 127.0.0.1
        DB_PORT: 9042

    - name: Run tests with coverage
      if: matrix.php == '8.3' && matrix.cassandra == '4.1'
      run: composer run-script test-coverage
      env:
        DB_CONNECTION: cassandra
        DB_HOST: 127.0.0.1
        DB_PORT: 9042

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, bcmath

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Start Cassandra with Docker Compose
      run: docker-compose up -d --wait

    - name: Run Integration Tests
      run: |
        # Test basic connection
        timeout 300 bash -c 'until docker exec cassandra-test cqlsh -e "describe keyspaces"; do sleep 5; done'
        
        # Run specific integration tests
        vendor/bin/phpunit --testsuite=Feature --group=integration
      env:
        DB_CONNECTION: cassandra
        DB_HOST: 127.0.0.1
        DB_PORT: 9042

    - name: Stop Cassandra
      if: always()
      run: docker-compose down -v 